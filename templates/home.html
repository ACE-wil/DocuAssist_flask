{% extends "base.html" %}

{% block title %}主页{% endblock %}

{% block content %}
<h1>欢迎来到主页</h1>
{% if current_user.is_authenticated %}
    <p>你好，{{ current_user.username }}！</p>
    <a href="{{ url_for('logout') }}" class="btn btn-primary">登出</a>
{% else %}
    <p>请登录以访问更多功能。</p>
    <a href="{{ url_for('login') }}" class="btn btn-primary">登录</a>
{% endif %}
{% endblock %}
